  <head>

    <title>Chistes chuck</title>
    <meta name="description" content="" />

    <link rel="stylesheet" href="" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"

      crossorigin="anonymous"
    />
    <script type="text/javascript">
      window.onload = function() {
        let xmlhttp = new XMLHttpRequest();
        // Comando (get), url : 'http://api.icndb.com/jokes/random/', asincrono?? => true
        xmlhttp.open("GET", "http://api.icndb.com/jokes/random/", true);
        //Asignamos la función callback de respuesta
        xmlhttp.onreadystatechange = function() {
          //Creamos un objeto con JSON (Fijaros que no es XML como inicialmente decia AJAX)
          let textoChiste = JSON.parse(this.response).value.joke;

          console.log("chiste recibido: " + textoChiste);
          let h1s = document.querySelector("p");
          // Equivalente => let h1s = document.getElementsByTagName('h1');
          h1s.innerHTML = textoChiste;
        };
        //Se envia la petición get
        xmlhttp.send();
      };
    </script>
  </head>

  <body>
    <div class="jumbotron jumbotron-fluid">
      <div class="container">
        <h1 class="display-4">Chuck 2005</h1>
        <p class="lead"></p>
      </div>
    </div>
